name: sakuku_mobile
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0
  provider: ^6.1.1
  sqflite: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-SemiBold.ttf
        - asset: assets/fonts/Inter-Bold.ttf
        
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
    
    - family: Arial
      fonts:
        - asset: assets/fonts/ARIAL.ttf
        - asset: assets/fonts/ARIALBD.ttf
  assets:
    - assets/images/MainMenu.png
    - assets/images/SakuKuLogo.png
    - assets/images/pemasukan.png
    - assets/images/belanja.png
    - assets/images/pengeluaran.png
    - assets/images/gaji.png
    - assets/images/investasi.png
    - assets/images/kesehatan.png
    - assets/images/lainnya.png
    - assets/images/makanan.png
    - assets/images/pendidikan.png
    - assets/images/perawatanpribadi.png
    - assets/images/rumah.png
    - assets/images/transportasi.png
